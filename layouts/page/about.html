{{ define "main" }}
<div class="boxed">
<p>
{{- if .Site.Params.author.name }}
<h1>{{ .Site.Params.author.name }}</h1>
{{- end }}
{{- if .Site.Params.author.avatar }}
<img class="avatar" src="{{ .Site.Params.author.avatar }}"\>
{{- end }}
<ul class="content-list">
  {{- range .Site.Params.author.contacts }}
  <li><span>[</span><span class="fixed-width7-8 center cursor">{{ .service }}</span><span>]
  </span><span>{{.address}}</span></li>
  {{- end }}
</ul>
</p>
</div>
{{ end }}
