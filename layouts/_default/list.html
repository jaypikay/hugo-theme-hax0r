{{ define "main" }}
<div class="boxed">
    <p>
    <ul class="content-list">
        {{ range .Pages.ByPublishDate.Reverse }}
        <li><span>[</span><span class="date">{{ .PublishDate | time.Format "2006-01-01" }}</span><span>]</span> <a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
    </p>
</div>
{{ end }}
